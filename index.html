<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - wakabayahitomo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Zen Maru Gothic', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow-y: auto;
            /* Allow scrolling if needed */
            display: flex;
            justify-content: center;
            /* Align to center */
            align-items: center;
            background-image: url('./new_background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            /* Keep background static */
        }

        /* Mobile adjustment */
        @media (max-width: 768px) {
            body {
                align-items: stretch;
                /* Let children determine alignment via margins */
                padding: 1rem;
                /* General padding around screen */
            }

            .menu-container {
                margin: auto !important;
                /* Perfect centering (vertical + horizontal) */
                width: 100% !important;
                max-width: 400px;
                /* Limit width */
                padding: 2rem 1.5rem;
                gap: 1rem;
            }

            .menu-button {
                padding: 1rem;
            }
        }

        .menu-container {
            background-color: rgba(255, 252, 245, 0.9);
            /* Creamy/White background from image */
            padding: 3rem 2rem;
            border-radius: 8px;
            /* Sharp or slightly rounded corners */
            width: 400px;
            /* removed margin-right to allow centering */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            backdrop-filter: blur(5px);
        }

        .menu-button {
            display: block;
            text-decoration: none;
            background-color: rgba(255, 255, 255, 0.6);
            border: 1px solid #aaa;
            /* Slight border */
            color: #333;
            padding: 1.2rem;
            text-align: center;
            font-weight: 500;
            /* Regular weight */
            font-size: 1rem;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .menu-button:hover {
            background-color: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-color: #888;
        }

        /* Overlay text on the left (Portfolio title) if needed based on image, 
           but the image itself likely contains the text 'portfolio' and the character.
           If the background image already has the text, we don't need to add it HTML.
           Looking at the user request "Step 0", the image has "portfolio" text on it.
           So I will rely on the background image for the left side visuals.
        */
    </style>
</head>
